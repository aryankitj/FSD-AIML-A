<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.js" name="register" method="post">
        <label for="mobile">Name:</label>
        <input type="number" name="mobile" required placeholder="Enter your Name"/><br>
        <label for="mobile">Mobile No. :</label>
        <input type="number" name="mobile" required placeholder="Enter Mobile Number"/><br>
        <label for="email">Email :</label>
        <input type="email" name="email" required placeholder="Enter Email ID"/><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob"/><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female<br>
        <br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="" cols="30" rows="10">
            Enter your Current Address
        </textarea>
        <br>
        <label for="branch">Branch</label>
        <select name="branch" id="">
            <option value="AIML">CSE-AIML</option>
            <option value="DS">CSE-DS</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
        </select><br>
        <label for="semester">Semester</label>
        <select name="branch" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select><br>
        <input type="submit" value="Register Here">
        <input type="reset" value="Reset" src="register.html">
    </form>
</body>
</html>
